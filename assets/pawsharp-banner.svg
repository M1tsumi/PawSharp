<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404EED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.1"/>
  <circle cx="200" cy="80" r="2" fill="white" opacity="0.1"/>
  <circle cx="350" cy="40" r="2" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="250" r="2" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="200" r="2" fill="white" opacity="0.1"/>
  
  <!-- Main paw print group -->
  <g filter="url(#shadow)">
    <!-- Center pad (large) -->
    <ellipse cx="180" cy="160" rx="35" ry="45" fill="#FFD700"/>
    
    <!-- Top left toe -->
    <ellipse cx="95" cy="85" rx="22" ry="32" fill="#FFD700" transform="rotate(-35 95 85)"/>
    
    <!-- Top right toe -->
    <ellipse cx="265" cy="85" rx="22" ry="32" fill="#FFD700" transform="rotate(35 265 85)"/>
    
    <!-- Bottom left toe -->
    <ellipse cx="110" cy="155" rx="20" ry="30" fill="#FFD700" transform="rotate(-15 110 155)"/>
    
    <!-- Bottom right toe -->
    <ellipse cx="250" cy="155" rx="20" ry="30" fill="#FFD700" transform="rotate(15 250 155)"/>
    
    <!-- Claw marks on center pad -->
    <line x1="180" y1="120" x2="180" y2="140" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="170" y1="125" x2="168" y2="145" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="190" y1="125" x2="192" y2="145" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- PawSharp Text -->
  <text x="420" y="130" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" letter-spacing="2">
    PawSharp
  </text>
  
  <!-- Tagline -->
  <text x="420" y="175" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.9)" letter-spacing="0.5">
    Discord API Wrapper for .NET 8.0
  </text>
  
  <!-- Version badge -->
  <g>
    <rect x="420" y="210" width="180" height="50" rx="8" fill="rgba(255, 255, 255, 0.2)" stroke="white" stroke-width="2"/>
    <text x="510" y="245" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">
      v0.5.0-alpha4
    </text>
  </g>
  
  <!-- Features icons/text -->
  <g font-family="Arial, sans-serif" font-size="16" fill="rgba(255, 255, 255, 0.95)">
    <text x="650" y="225">✓ Modular</text>
    <text x="650" y="255">✓ Type-Safe</text>
    <text x="850" y="225">✓ Event-Driven</text>
    <text x="850" y="255">✓ Extensible</text>
  </g>
</svg>